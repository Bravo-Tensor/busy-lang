name: Publish Packages

on:
  push:
    tags:
      - 'cli-v*'
      - 'lsp-v*'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - cli
          - lsp
          - both

jobs:
  publish-cli:
    if: startsWith(github.ref, 'refs/tags/cli-v') || (github.event_name == 'workflow_dispatch' && (github.event.inputs.package == 'cli' || github.event.inputs.package == 'both'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance/OIDC
    defaults:
      run:
        working-directory: packages/busy-cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Validate version matches tag
        if: startsWith(github.ref, 'refs/tags/cli-v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/cli-v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PKG_VERSION"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Check if version already published
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Checking if $PKG_NAME@$PKG_VERSION exists on npm..."
          if npm view "$PKG_NAME@$PKG_VERSION" version 2>/dev/null; then
            echo "::error::Version $PKG_VERSION is already published to npm"
            exit 1
          fi
          echo "Version $PKG_VERSION is not yet published - proceeding"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm with provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance

  publish-lsp:
    if: startsWith(github.ref, 'refs/tags/lsp-v') || (github.event_name == 'workflow_dispatch' && (github.event.inputs.package == 'lsp' || github.event.inputs.package == 'both'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: packages/busy-lsp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate version matches tag
        if: startsWith(github.ref, 'refs/tags/lsp-v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/lsp-v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PKG_VERSION"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npx vsce package --no-dependencies

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish --no-dependencies -p $VSCE_PAT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: busy-lsp-vsix
          path: packages/busy-lsp/*.vsix
